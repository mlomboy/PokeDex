<div class="background">
  <div id="pokedexLogo"></div>
  <div class="grid grid-pad">
    <a *ngFor="let item of pokemon.results" class="col-1-4"
        routerLink="/detail/{{pokemon.id}}">
      <div class="module hero">
        <h4>{{item.id}}</h4>
        <h4>{{item.name}}</h4>
      </div>
    </a>
  </div>
</div>


<app-pokemon-search></app-pokemon-search>
